<body>

<div class="background">
    <div class="col-md-6 ilkyari">
        <div class=" mobil">
            <div class="logo">
                <img src="../images/img_3.png" alt="logo">
            </div>
        </div>
        <div id="include"></div>
    </div>
    <!-- 2. YARI -->
    <div class="col-md-6 ikinciyari">

         <div class="firstfield">
             <div class="kayit">
                 <span>Kayıt Formu</span>
         </div>

         </div>

          <form class="login" action="" method="POST" enctype="multipart/form-data">
              <div class="isim">
                  <label>Adınız Soyadınız</label>
                  <input type="text" placeholder="Argun Sezer">
              </div>
            <div class="email">
                <label >Email</label>
                <input type="text" placeholder="argunsezer@gmail.com">
            </div>
            <div class="sifre">
                <label >Şifre <i class="uyari"></i></label>
                <input id="password-field" class="pass" type="password" placeholder="Şifrenizi giriniz">
                <span toggle="#password-field" class="field-icon toggle-password"></span>
                <img src="../images/img_8.png" alt="">
            </div>
            <div class="kvkk">
                <input type="checkbox" class="kvkk-inp"><a href="#">KVKK</a><span>kabul ediyorum</span><br>
                <input type="checkbox"><span>Kampanyalardan haberdar olmak istiyorum</span>
            </div>

             <button class="signin" type="submit" name="action">Devam edin</button>
            </form>
        <div class="hesap">
            <p>Zaten bir hesabınız varmı?</p><a href="#">Giriş yapın</a>
        </div>
        <div class="copy">
            <span>Copyright @organik haberleşme</span>
        </div>
        </div>



</div>
</div>
<script>
    $(function(){
        $("#include").load("../gri-card-new/gri-card-new.html");
    });
    $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>
