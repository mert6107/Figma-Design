<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gri-card-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div class="background">
    <div class="col-md-6 ilkyari">
        <div class=" mobil">
            <div class="logo">
                <img src="../images/img_3.png" alt="logo">
            </div>
        </div>
        <div id="include"></div>
    </div>
    <!-- 2. YARI -->
    <div class="col-md-6 ikinciyari">

         <div class="content-w">
             <div class="welcome">
                 <span>Yeni şifreni gir</span>
             </div>

         </div>

          <form class="login" action="" method="POST" enctype="multipart/form-data">
            <div class="email">
                <label >Email</label>
                <input type="text" placeholder="argunsezer@gmail.com">
            </div>
            <div class="sifre">
                <label >Şifre <i class="uyari"></i></label>
                <input id="password-field" class="pass" type="password" placeholder="Şifrenizi giriniz">
                <span toggle="#password-field" class="field-icon toggle-password"></span>

            </div>

             <button class="signin" type="submit" name="action" >Şifreni sıfırla </button>
            </form>


        <div class="copy">
            <span>Copyright @organik haberleşme</span>
        </div>
        </div>



</div>
</div>
<script>
    $(function(){
        $("#include").load("../gri-card-new/gri-card-new.html");
    });
    $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>

</body>

</html>
