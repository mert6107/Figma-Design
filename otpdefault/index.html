<body>

<div class="background">
    <div class="col-md-6 ilkyari">
        <div class=" mobil">
            <div class="logo">
                <img src="../images/img_3.png" alt="logo">
            </div>
        </div>
        <div id="include"></div>
    </div>
    <!-- 2. YARI -->
    <div class="col-md-6 ikinciyari">

         <div class="firstfield">
             <div class="kayit">
                 <span>İki adımla doğrulama</span>
             </div>
             <div class="ozet">
                 <p>Telefonunuza gönderilen 6 haneli doğrulama kodunu<br class="brr">giriniz</p>
             </div>
         </div>

         <!-- <form class="login" action="" method="POST" enctype="multipart/form-data">-->
        <div class="anabolum">
              <div class="code">
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1 >
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(5)' maxlength=1 >
                  <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(6)' maxlength=1 >
              </div>
              <div class="codestyle">
                  <span class="otpstyle"></span>
                  <span class="otpstyle"></span>
                  <span class="otpstyle"></span>
                  <span class="otpstyle"></span>
                  <span class="otpstyle"></span>
                  <span class="otpstyle" id="deneme"></span>
              </div>
              <div class="timer">
                  <span>1:55</span>
              </div>
              <div class="butonlar">
              <button id="cancel" class="iptal" type="submit" name="action">İptal et</button>
              <button id="onay" class="dogrula" type="submit" name="action" onclick="verify()" >Doğrula</button>
              </div>
        </div>
           <!--</form>-->
        <div class="numara">
            <a href="#" class="duzenleme">Numaranı düzenle</a>
            <a href="#" class="gonderim">Yeniden gönder</a>
        </div>

        <div class="copy">
            <span>Copyright @organik haberleşme</span>
        </div>
        </div>



</div>
</div>

<script>
    let digitValidate = function(ele){

        ele.value = ele.value.replace(/[^0-9]/g,'');
    }

    let tabChange = function(val){

        var x = document.getElementsByClassName('otpstyle');
        var y = document.getElementsByClassName('otp');
        x[val-1].style.background = "#EA4135";

        if(y[5].value != ''){
            x[5].style.background = "#EA4135";
        }

        let ele = document.querySelectorAll('input');
        if(ele[val-1].value != ''){
            ele[val].focus()
        }else if(ele[val-1].value == ''){
            ele[val-2].focus()
        }
    }

</script>

<script>
    $(function(){
        $("#include").load("../gri-card-new/gri-card-new.html");
    });
    $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>
<script>
    function verify(){
       var iptal = document.getElementById('cancel');
       var onay = document.getElementById('onay');
       onay.style.background = " #5FBC73 ";
       onay.style.width = "463px";
       onay.innerHTML = "Başarılı";
       onay.style.pointerEvents = "none";
       iptal.style.display = "none";
    }
</script>
</body>
